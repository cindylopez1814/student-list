<div *ngFor ="let skill of skill">
  <ng-template #popContent>
    <p class="p-1 text-center">Once delete, a skill cannot be recovered from the trash</p>
    <button type="button" class="btn btn-lg btn-block btn-primary rounded" (click)="deleteSkill(skill)" >Remove</button>
    <button type="button" class="btn btn-lg btn-block btn-secondary rounded">Cancel</button>

  </ng-template>
  <ng-template #popTitle>
    <p>Remove this skill?</p>
  </ng-template>
  <button type="button" class="btn btn-secondary m-1" placement="bottom" [autoClose]="true" [ngbPopover]="popContent" [popoverTitle]="popTitle" #popover3="ngbPopover">{{skill.skill}} x </button>
</div>
